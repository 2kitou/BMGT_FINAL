<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qtime - Less Lines, More Life</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

  <!-- Header -->
  <div class="flex flex-col items-center mb-10 text-center">
    <img src="{{ url_for('static', filename='qtime.jpg') }}" alt="Qtime Logo" class="w-32 mb-4 rounded-full shadow-md">
    <h1 class="text-3xl font-bold text-gray-800">Qtime</h1>
    <p class="text-gray-600 italic">LESS LINES - MORE LIFE</p>
  </div>

  <!-- Create a New Job Form -->
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Create a New Job</h2>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Customer Name</label>
        <input id="customer_name" type="text" class="w-full mt-1 p-2 border rounded-lg" placeholder="Your name" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input id="customer_phone" type="text" class="w-full mt-1 p-2 border rounded-lg" placeholder="Your phone number" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Job Description</label>
        <textarea id="description" class="w-full mt-1 p-2 border rounded-lg" placeholder="Ex: Order 1 meal at VGU Canteen" required></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Quantity</label>
        <input id="quantity" type="number" value="1" min="1" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div class="flex items-center justify-between">
        <label class="text-sm font-medium text-gray-700">Show Cost In:</label>
        <select id="currency" class="border rounded-lg p-2">
          <option value="vnd">VND</option>
          <option value="usd">USD</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Cost</label>
        <input id="cost" type="text" class="w-full mt-1 p-2 border rounded-lg bg-gray-100" readonly>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Notes (optional)</label>
        <input id="note" type="text" class="w-full mt-1 p-2 border rounded-lg" placeholder="Any extra note">
      </div>

      <button onclick="submitJob()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Submit Job</button>
    </div>
  </div>

  <script>
    const BASE_VND = 5000;
    const BASE_USD = 0.20;
    const VND_PER_USD = 25000;

    const quantityInput = document.getElementById('quantity');
    const currencySelect = document.getElementById('currency');
    const costField = document.getElementById('cost');

    function updateCost() {
      const quantity = parseInt(quantityInput.value) || 1;
      const currency = currencySelect.value;
      let totalCost;

      if (currency === 'vnd') {
        totalCost = quantity * BASE_VND;
        costField.value = `${totalCost.toLocaleString()} VND`;
      } else {
        totalCost = quantity * BASE_USD;
        costField.value = `$${totalCost.toFixed(2)}`;
      }
    }

    quantityInput.addEventListener('input', updateCost);
    currencySelect.addEventListener('change', updateCost);

    updateCost(); // initialize

    async function submitJob() {
      const name = document.getElementById('customer_name').value;
      const phone = document.getElementById('customer_phone').value;
      const desc = document.getElementById('description').value;
      const note = document.getElementById('note').value;
      const quantity = parseInt(quantityInput.value);
      const currency = currencySelect.value;

      const costVND = quantity * BASE_VND;
      const dateTime = new Date().toLocaleString();

      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          customer_name: name,
          customer_phone: phone,
          dateTime: dateTime,
          description: desc,
          note: note,
          costVND: costVND
        })
      });

      const data = await res.json();
      alert(data.message || data.error);
    }
  </script>
</body>
</html>
